<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="administrador/template_admin :: head">
</head>
<body>
	<header th:replace="administrador/template_admin :: header"></header>

	<!-- Page Content -->
	<div class="container">
		
		
		<!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <h1 class="display-3">Bienvenido a Doggy Style</h1>
        <p class="lead">Tu tienda de productos en Línea</p>
      </header>
		


		<!-- Page Features -->
		<div class="row text-center">

			<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
				<div class="card h-100">
					<img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="">
					<div class="card-body">
						<p class="card-text" th:text="${producto.nombre}"></p>
					</div>
					<div class="card-footer">
						<a href="productohome.html" class="btn btn-success">Ver
							producto</a>
					</div>
				</div>
			</div>

		</div>	

	</div><!-- ROW -->
	<!-- /.container -->
	<footer th:replace="administrador/template_admin :: footer"></footer>
</body>
</html>
