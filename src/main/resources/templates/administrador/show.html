<!DOCTYPE html>
<!-- SHOW USUARIOS -->
<html lang="es" xmlns:th="http://thymeleaf.org">
<head th:replace="usuarios/template_usuario :: head">
</head>
<body>
	<header th:replace="usuarios/template_usuario :: header"></header>
	<div class="container col-lg-8">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/administrador}"
					th:text="'Inicio'"></a></li>
				<li class="breadcrumb-item active" aria-current="page"
					th:text="'Usuarios'"></li>
			</ol>
		</nav>
	</div>
	<div class="container col-lg-8">
		<h1 th:text="${titulo}"></h1>
		<a class="btn btn-success" th:href="@{/usuarios/create}"
			th:text="'Nuevo Registro'" title="Crear Nuevo Registro"></a>
	</div>
	<br>
	<div class="container col-lg-8">
		<table class="table" id="dataTable">
			<thead class="thead-dark">
				<tr>
					<th scope="col" th:text="Codigo"></th>
					<th scope="col" th:text="Nombre"></th>
					<th scope="col" th:text="Apellido"></th>
					<th scope="col" th:text="Direccion"></th>
					<th scope="col" th:text="Celular"></th>
					<th scope="col" th:text="Correo"></th>
					<th scope="col" th:text="Clave"></th>
					<th scope="col" th:text="Tipo"></th>

					<th scope="col" th:text="Acciones"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario:${usuarios}">
					<td scope="row" th:text="${usuario.id}"></td>
					<td th:text="${usuario.nombre}"></td>
					<td th:text="${usuario.apellido}"></td>
					<td th:text="${usuario.direccion}"></td>
					<td th:text="${usuario.celular}"></td>
					<td th:text="${usuario.correo}"></td>
					<td th:text="${usuario.clave}"></td>
					<td th:text="${usuario.tipo}"></td>
					<td><a class="badge badge-warning badge-sm" th:text="Editar"
						title="Editar Registro" th:href="@{/usuarios/edit/}+${usuario.id}"></a>
						<a class="badge badge-danger badge-sm" th:text="'Eliminar'"
						title="Eliminar Registro"
						th:href="@{/usuarios/delete/}+${usuario.id}"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Footer -->
	<footer th:replace="usuarios/template_home :: footer"> </footer>
</body>
</html>
