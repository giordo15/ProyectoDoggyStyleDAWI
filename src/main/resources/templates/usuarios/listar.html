<!DOCTYPE html>
<!-- LISTAR USUARIOS -->
<html xmlns:th="http://thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<div class="container col-lg-6">
		<h1 th:text="${titulo}"></h1>
	</div>
	<div class="container col-lg-6">
		<a class="btn btn-success" th:href="@{/views/usuarios/nuevo}"
			th:text="'Nuevo Registro'" title="Crear Nuevo Registro"></a>
	</div>
	<br>
		<div class="container col-lg-6">

			<table class="table" id="dataTable">
				<thead class="thead-dark">
					<tr>
						<th scope="col" th:text="Codigo"></th>
						<th scope="col" th:text="Nombre"></th>
						<th scope="col" th:text="Apellido"></th>
						<th scope="col" th:text="Direccion"></th>
						<th scope="col" th:text="Celular"></th>
						<th scope="col" th:text="Correo"></th>
						<th scope="col" th:text="Clave"></th>
						<th scope="col" th:text="Tipo"></th>
						<th scope="col" th:text="Estado"></th>
						<th scope="col" th:text="Acciones"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="usuario:${usuarios}">
						<td scope="row" th:text="${usuario.id}"></td>
						<td th:text="${usuario.nombre}"></td>
						<td th:text="${usuario.apellido}"></td>
						<td th:text="${usuario.direccion}"></td>
						<td th:text="${usuario.celular}"></td>
						<td th:text="${usuario.correo}"></td>
						<td th:text="${usuario.clave}"></td>
						<td th:text="${usuario.tipo.nombre}"></td>
						<td th:text="${usuario.estado.nombre}"></td>
						<td><a class="badge badge-warning badge-sm" th:text="Editar"
							title="Editar Registro"
							th:href="@{/views/usuarios/editar/}+${usuario.id}"></a> <a
							class="badge badge-danger" th:text="'Eliminar'"
							title="Eliminar Registro"
							th:href="@{/views/usuarios/eliminar/}+${usuario.id}"
							th:onclick="eliminar([[${usuario.id}]])"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	<!-- /.container-fluid -->

	<!-- Footer -->
	<footer th:replace="plantilla/template :: footer"> </footer>



</body>


</html>
